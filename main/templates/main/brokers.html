{% extends 'main/base.html' %} {% block title %}Brokers{% endblock %} 
{% block content %} 
<h1>Brokers</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Clients</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for broker in brokers %}
    <tr>
      <td>{{ broker.name }}</td>
      <td>
        <form method="post">
          {% csrf_token %} 
          <button
            type="submit"
            class="btn btn-primary"
            name="get_client_broker_id"
            value="{{ broker.id }}"
          >
            Clients
          </button>
        </form>
      </td>
      <td>
        <form method="post">
          {% csrf_token %} 
          <button
            type="submit"
            class="btn btn-danger"
            name="broker_id"
            value="{{ broker.id }}"
          >
            Delete
          </button>
        </form>
      </td>
      {% empty %}
    <h2>No Brokers yet. Add Brokers</h2>
    {% endfor %} 
  </tbody>
</table>
<div class="row align-items-end" >
  <form method="post">
    {% csrf_token %}
    <button
      type="submit"
      class="btn btn-success"
      name="add-broker"
      value="add-broker"
    >
      Add New Broker
    </button>
  </form>
</div>
{% endblock %}
