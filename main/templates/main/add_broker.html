{% extends 'main/base.html' %} {% block title %}Create a Broker{% endblock %} 
{% load crispy_forms_tags %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h2>Create a Broker</h2>
            <form method="POST" action="{% url 'create_broker' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
    </div>
{% endblock %}
