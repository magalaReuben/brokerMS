{% extends 'main/base.html' %} {% block title %}Brokers{% endblock %} 
{% block content %} {% for client in clients %}
<div class="row align-items-end" style="margin-bottom: 10px;">
  <div class="col">
    <h2>{{ client.name }}</h2>
  </div>
  <div class="col">
    <form method="post">
      {% csrf_token %}
      <button
        type="submit"
        class="btn btn-primary"
        name="client_id"
        value="{{ client.id }}"
      >
        Details
      </button>
    </form>
  </div>
  <div class="col">
    <form method="post">
      {% csrf_token %}
      <button
        type="submit"
        class="btn btn-danger"
        name="broker_id"
        value="{{ broker.id }}"
      >
        Delete
      </button>
    </form>
  </div>
{% empty %}
<h2>No Clients yet. Add Clients</h2>
{% endfor %} 
<div class="row align-items-end" >
  <form method="post">
    {% csrf_token %}
    <button
      type="submit"
      class="btn btn-success"
      name="add-client"
      value="add-client"
    >
      Add New Clients
    </button>
  </form>
</div>
{% endblock %}
