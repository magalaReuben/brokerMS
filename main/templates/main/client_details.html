{% extends 'main/base.html' %} {% block title %}Brokers{% endblock %} 
{% block content %} {% for client in clients %}
<div class="row align-items-end" style="margin-bottom: 10px;">
  <div class="col">
    <h2>{{ client.name }}</h2>
  </div>
  <div class="col">
    <form method="post">
      {% csrf_token %}
      <button
        type="submit"
        class="btn btn-primary"
        name="get_client_broker_id"
        value="{{ broker.id }}"
      >
        Details
      </button>
    </form>
  </div>
  <div class="col">
    <form method="post">
      {% csrf_token %}
      <button
        type="submit"
        class="btn btn-danger"
        name="broker_id"
        value="{{ broker.id }}"
      >
        Delete
      </button>
    </form>
  </div>
{% empty %}
{% endfor %} 
{% endblock %}
